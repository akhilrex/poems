<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-title">{{ .Site.Title }}</a>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
  </footer>
</body>
</html>
