{{ define "main" }}
<div class="home">
  <div class="home-intro">
    <p>{{ .Site.Params.description }}</p>
  </div>
  <div class="poem-list">
    {{ range (where .Site.RegularPages "Section" "poems").ByDate.Reverse }}
    <a href="{{ .RelPermalink }}" class="poem-card">
      <h2>{{ .Title }}</h2>
      {{ with .Description }}<p class="poem-excerpt">{{ . }}</p>{{ end }}
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
