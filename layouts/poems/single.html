{{ define "main" }}
<article class="poem">
  <header class="poem-header">
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <div class="poem-body">
    {{ .Content }}
  </div>
  <nav class="poem-nav">
    <a href="/">&larr; All poems</a>
  </nav>
</article>
{{ end }}
